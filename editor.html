<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Booth - Editor</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container" id="editor-page">
        <h2>Kamu cantik banget</h2>
        
        <div id="editor-area">
            
            <div id="strip-preview-container">
                <div id="strip-background-fill">
                </div>
            </div>
        </div>


        <div class="controls action-buttons">
            <button id="download-strip-btn" class="final-btn">Download</button>
            <button id="back-to-results-btn" class="final-btn" >Kembali</button>
            <button id="bw-filter-btn" class="final-btn">B&W Filter</button>
            <button id="sepia-filter-btn" class="final-btn">Sepia Filter</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
