<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Booth - Pilih Mode</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h2>Hai Cantik</h2>
        <div class="mode-selection">
            <div class="mode-card" id="mode-1">1 Foto</div>
            <div class="mode-card" id="mode-6">6 Foto</div>
        </div>
        <button id="start-camera-btn">Mulai Foto</button>
    </div>

    <script>
        let selectedMode = 6; // default 6 foto
        const mode1 = document.getElementById("mode-1");
        const mode6 = document.getElementById("mode-6");

        function updateSelection() {
            if(selectedMode === 1) {
                mode1.classList.add("selected");
                mode6.classList.remove("selected");
            } else {
                mode6.classList.add("selected");
                mode1.classList.remove("selected");
            }
        }

        mode1.addEventListener("click", () => {
            selectedMode = 1;
            updateSelection();
        });

        mode6.addEventListener("click", () => {
            selectedMode = 6;
            updateSelection();
        });

        updateSelection(); // set initial selection

        document.getElementById("start-camera-btn").addEventListener("click", () => {
            // timer otomatis 3 detik
            const delayTime = 3;

            // simpan pengaturan ke localStorage
            const settings = { shotCount: selectedMode, delayTime: delayTime };
            localStorage.setItem('photoSettings', JSON.stringify(settings));

            // pindah ke halaman kamera
            window.location.href = 'camera.html';
        });
    </script>
</body>
</html>
